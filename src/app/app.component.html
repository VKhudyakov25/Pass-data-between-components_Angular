<dx-button text="Click Me" (onClick)="toggle()" type="success"></dx-button>
<dx-text-box #textbox label="Link" labelMode="floating"></dx-text-box>
<dx-popup
  id="popup"
  contentTemplate="popup-content"
  [(visible)]="isPopupVisible"
  [hideOnOutsideClick]="true"
  [showTitle]="true"
  title="Information"
  [width]="500"
  [height]="500"
>
  <div *dxTemplate="let data of 'popup-content'">
    <img
      src="https://visualstudio.microsoft.com/wp-content/uploads/2019/03/Devexpress-2.png"
      alt="logo"
    />
    <p #textBoxValue>Text Button value: "{{ value }}"</p>
  </div>
</dx-popup>
